{% extends "./base.html' %}
{% load crispy_forms_tags %}
{% block content%}
    <div>
        <form method="POST">
            {% csrf_token %}
            {% for message in messages %}
                <div class = 'alert alert-{{message.tags}}'></div>
                {{message}}
            {% endfor %}
            <fieldset class='form-group'>
            <legend class = 'border-bottom mb-4'>Nowa transakcja</legend>
            {{ form|crispy }}
            </fildset>
            <div class='form-group'>
            <button class='btn btn-outline-info' type='submit'> Wykonaj przelew </button>
            </div>
        </form>
    </div>
{% endblock %}
