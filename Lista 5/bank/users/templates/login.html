{% extends "./base.html' %}
{% load crispy_forms_tags %}
{% block content%}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
            <legend class = 'border-bottom mb-4'>Zaloguj się!</legend>
            {{ form|crispy }}
            </fildset>
            <div class='form-group'>
            <button class='btn btn-outline-info' type='submit'> Zalogj się </button>
            <small class='text-muted ml-2'><a class='ml-2' href='{%url 'password_reset'%}'> Zapomniałeś hasła? </a></small>
            </div>
        </form>
        <div clas='border-top pt-3'>
            <small class='text-muted'> Nie masz konta?  <a class='ml-2' href='{%url 'register'%}'> Zarejestruj się! </a></small>
        </div>
    </div>
{% endblock %}
