{% extends "./base.html' %}
{% load crispy_forms_tags %}
{% block content%}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
            <legend class = 'border-bottom mb-4'>Zresetuj swoje hasło!</legend>
            {{ form|crispy }}
            </fildset>
            <div class='form-group'>
            <button class='btn btn-outline-info' type='submit'> Zresetuj hasło </button>
            </div>
        </form>
    </div>
{% endblock %}
