{% extends "./base.html' %}
{% load crispy_forms_tags %}
{% block content%}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
            <legend class = 'border-bottom mb-4'>Dołącz już dzisiaj!</legend>
            {{ form|crispy }}
            </fildset>
            <div class='form-group'>
            <button class='btn btn-outline-info' type='submit'> Zarejestruj się </button>
            </div>
        </form>
        <div clas='border-top pt-3'>
            <small class='text-muted'> Masz już konto?  <a class='ml-2' href='{%url 'login'%}'> Zaloguj się </a></small>
        </div>
    </div>
{% endblock %}
